<div class="container">
    <h1>Edit User Account</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="$ctrl.account.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="$ctrl.account.lastName" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="$ctrl.account.email" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDateOfBirth">Date of birth:</label>

            <div class="controls">
                <input type="text" id="inputDateOfBirth" ng-model="$ctrl.account.dateOfBirth" />
            </div>
        </div>
        <div class="input-group">
            <div class="controls">
                <a ng-click="$ctrl.update()" class="btn btn-primary">Update</a>
                <a ng-click="$ctrl.cancel()" class="btn btn-default .badge">Cancel</a>
            </div>
        </div>
    </form>
</div>
