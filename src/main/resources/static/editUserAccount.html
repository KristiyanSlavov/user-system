<div class="container" ng-controller="AccountsController">
    <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="domainObject.account.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="domainObject.account.lastName" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email:</label>

            <div class="controls">
                <input type="text" id="inputEmail" ng-model="domainObject.account.email" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDateOfBirth">Date of birth:</label>

            <div class="controls">
                <input type="text" id="inputDateOfBirth" ng-model="domainObject.account.id" />
            </div>
        </div>
        <div class="input-group">
            <div class="controls">
                <a ng-click="domainObject.cancel()" class="btn btn-small">cancel</a>
                <a ng-click="domainObject.update()" class="btn btn-small btn-primary">update user</a>
            </div>
        </div>
        <div class="input-group">
            <div class="controls">
                <a ng-click="logout()" class="btn btn-small">Logout</a>
            </div>
        </div>
    </form>a
</div>
